<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Nothin crazy</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="top-container">
        <h3 class="title">The Weather App!</h3>
        <div class="form-container">
          <form>
            <label for="location">Enter the location: </label>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Seattle"
              value=""
            />
            <button class="submit-btn">Click me!</button>
          </form>
        </div>
      </div>
      <div class="current-forecast-container">
        <h4>Current forecast</h4>
        <p class="address"></p>
        <p>Current Temperature: <span class="current-temp"></span>°F</p>
        <p>Today's Date: <span class="current-date current"></span></p>
        <p>Today's Min: <span class="current-min current"></span>°F</p>
        <p>Today's Max: <span class="current-max current"></span>°F</p>
        <p>
          Precipitation Prob.(%): <span class="current-precp current"></span>
        </p>
        <p>Sunrise: <span class="current-sunrise current"></span></p>
        <p>Sunset: <span class="current-sunset current"></span></p>
      </div>
      <div class="week-forecast-container">
        <h4>Forecast for the upcoming six days</h4>
        <p class="description"></p>

        <div class="inner-container">
          <div class="forecast-header">
            <p>Date</p>
            <p>Min(°F)</p>
            <p>Max(°F)</p>
            <p>Precip.(%)</p>
            <p>Sunrise</p>
            <p>Sunset</p>
          </div>
          <!-- The next 6 days will be appended-->
        </div>
      </div>
    </div>
  </body>
</html>
