<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="background-image">
    <img src="./assets/droplet.jpg" alt="sunshine">
    <div class="logo-banner">
      <div class="logo">
        <img src="./assets/logo.png" alt="logo">
      </div>
      <div class="logo-text">ODIN</div>
    </div>
    <div class="image-credits">
      <p>Photo by <a href="https://unsplash.com/@erdaest?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Erda Estremera</a> on <a href="https://unsplash.com/photos/close-up-photography-of-droplets-eMX1aIAp9Nw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
    </div>
  </div>

  <div class="content">
    <div class="random-text">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
Sign up now to get started.
    </div>
    <div class="short-text">
      You <span>know</span> you want to.
    </div>

    <div class="form">
      <form action="#" method="post">
        <fieldset>
          <div class="main-text">Let's do this!</div>

          <div class="firstname">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname" name="first_name">
          </div>
          
          <div class="lastname">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" name="last_name">
          </div>

          <div class="email">
            <label for="mail">EMAIL</label>
            <input type="text" id="mail" name="email">
          </div>

          <div class="phone">
            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" name="phone">
          </div>

          <div class="password">
            <label for="password">PASSWORD</label>
            <input type="text" id="password" name="password">
          </div>

          <div class="confirm-password">
            <label for="confirm-password">PASSWORD</label>
            <input type="text" id="confirm-password" name="confirm-password">
          </div>
        </fieldset>
        <button>Create Account</button>
      </form>

      <div class="login">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
