<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link href="style.css" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="card-container">
    <img class="card-image" src="./assets/droplet.jpg" alt="droplet">
    <div class="logo-banner">
      <img class="logo" src="./assets/logo.png" alt="logo">
      <div class="logo-text">BRIM</div>
    </div>
    <div class="image-credits">
      <p>Photo by <a class="link" href="https://unsplash.com/@erdaest?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Erda Estremera</a> on <a class="link"href="https://unsplash.com/photos/close-up-photography-of-droplets-eMX1aIAp9Nw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
    </div>
  </div>

  <div class="content">
    <div class="right-text">
      <p class="random-text">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </p>
      <p class="short-text">
        You <span class="italicize">know</span> you want to.
      </p>
    </div>

    <div class="form">
      <form action="#" method="post">
        <fieldset class="inner-container">
          <div class="main-text">Let's do this!</div>

          <div class="inner-inputs">
            <div class="row">
              <div class="firstname column">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="first_name">
              </div>
              
              <div class="lastname column">
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="last_name">
              </div>
            </div>
            <div class="row">
              <div class="email column">
                <label for="mail">EMAIL</label>
                <input type="text" id="mail" name="email">
              </div>
              <div class="phone column">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="phone">
              </div>
            </div>
            <div class="row">
              <div class="password column">
                <label for="password">PASSWORD 
                  <span aria-hidden="true">*</span>
                </label>
                <input class="passwords" type="text" id="password" 
                  name="password"
                  required
                >
              </div>
              <div class="confirm-password column">
                <label for="confirm-password">CONFIRM PASSWORD
                  <span aria-hidden="true">*</span>
                </label>
                <input class="passwords" type="text" id="confirm-password" 
                  name="confirm-password"
                  required
                >
              </div>
            </div>
          </div>
        </fieldset>
        <div class="bottom-container">
          <button class="btn">Create Account</button>
          <div class="login">
            <p>Already have an account? <a class="login-link" href="#">Log in</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
