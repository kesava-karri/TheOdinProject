<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: lightgray;">
  <script>
    const x = prompt("x?");
    const n = prompt("n?");
    
    function pow(x, n) {
      if (n < 1) {
        alert(`Power ${n} is not supported, use a positive integer`);
        return;
      }
      return x ** n;
    }
    
    alert(pow(x, n));
  </script>
</body>
</html>
