  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here
    function chooseName(names) {
      let randIndex = random(0, names.length - 1);
      return names[randIndex];
    }

    function random(lowerLimit, higherLimit) {
      let randIndex = Math.floor(Math.random() * 10);
      while (randIndex < lowerLimit || randIndex >= higherLimit) {
        randIndex = Math.floor(Math.random() * 10);
      }
      return randIndex;
    }
    
    para.innerText = chooseName(names);
    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
  </script>
