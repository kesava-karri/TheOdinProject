<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF generator using Giphy API</title>
    <link href="./style.css" rel="stylesheet" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <label for="search-input">
          A random GIF would be shown based on input query:
        </label>
        <input
          alt="Enter the gif you're looking for"
          type="search"
          id="search-input"
          name="search-input"
        />
      </div>
      <div class="result">
        <p class="default-gif">Here's a sample GIF of Piplup waking up!</p>
        <img class="random-img" alt="gif" />
        <p class="hide error-message">Sorry the GIF doesn't exist</p>
      </div>
    </div>
  </body>
</html>
