<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: lightgray;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      input:invalid {
        border-color:red;
      }
      
      input:valid {
        border-color:green;
      }
      
    </style>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <!-- name: a.kesh123 -->
          <!-- minlength="5" maxlength="20" -->
          <label for="uname">User name:</label>
          <input 
            type="text" 
            name="uname" 
            id="uname" 
            pattern="[a-z]{1}.[a-z0-9]{3,20}"
            title="Enter in the format: a.xy123"
            required 
          >
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" 
          minlength="10"
          required
          >
          <!-- pattern="[a-zA-Z0-9]{1,}@bigcorp\.eu" -->
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone" maxlength="15" 
          pattern="[0-9]{10}|[0-9]{3}[-. ][0-9]{3}[-. ][0-9]{4}"
          required
          >
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" maxlength="200" required>
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
